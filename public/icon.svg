<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Tablet body (silver exterior with black fill) -->
  <rect
    x="20"
    y="15"
    width="60"
    height="70"
    rx="8"
    ry="8"
    stroke="#C0C0C0"
    stroke-width="3"
    fill="#1a1a1a"
  />

  <!-- Screen area (white screen) -->
  <rect
    x="25"
    y="20"
    width="50"
    height="45"
    rx="2"
    ry="2"
    stroke="white"
    stroke-width="1.5"
    fill="white"
  />

  <!-- Power button (dark red) -->
  <circle
    cx="50"
    cy="77"
    r="3"
    fill="rgb(100,20,20)"
    stroke="black"
    stroke-width="0.35"
  />

  <!-- Additional detail: small power symbol -->
  <circle
    cx="50"
    cy="77"
    r="1.5"
    fill="none"
    stroke="black"
    stroke-width="0.3"
  />
</svg>
